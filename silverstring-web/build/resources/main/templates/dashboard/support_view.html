<!doctype html>
<html>
<head>
    <!-- Header include -->
    <title th:text="#{exchange.name}"></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="No-Cache">
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add -->
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/import.min.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/dashboard/css/sweet-alert.css" type="text/css" />
    <link rel="stylesheet" href="assets/dashboard/css2/chartist.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/dashboard/css/components.css" type="text/css" />
    <!-- End Header include -->
</head>

<body class="animate-in" th:inline="text">
    <!-- Navigation Bar-->
    <div th:include="./dashboard/topnav :: topnav"></div>
    <!-- End Navigation Bar-->

    <section id="coin-tabs" class="py-20px bg-gray-200">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 bg-white p-30px rd-5 mb-md-30px mb-sm-30px mb-xs-30px">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4><span th:utext="#{dashboard.support_view.title}"></span></h4>
                            <div class="box-body mt-40px">
                                <div id="n2_nboard">
                                    <!-- view -->
                                    <div class="view border-top-2">
                                        <div class="toparea_wrap">
                                            <!-- title_wrap -->
                                            <div id="n2_elTitleContainer" class="title_wrap">
                                                <h3 class="title mt-10px fs-1_5" th:text="${support.title}"></h3>
                                            </div>
                                            <!-- //title_wrap -->
                                            <!-- private_wrap -->
                                            <div class="private_wrap">
                                                <div class="private">
                                                </div>
                                                <div class="clipboard fs-08">
                                                    <span th:text="${support.regDtm}" ></span>
                                                </div>
                                            </div>
                                            <!-- //private_wrap -->
                                        </div>
                                    </div>
                                    <!-- //view -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 conts mt-20px" id="n2_content" style="width:683px; overflow:hidden;">
                            <textarea rows="20" th:text="${context}" style="width:100%" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:include="./dashboard/footer :: footer"></div>
    <!-- End Footer -->

    <!--Go to top-->
    <p id="back-top"><a href="#top"><i class="fa fa-angle-up"></i></a></p>
</body>
</html>
