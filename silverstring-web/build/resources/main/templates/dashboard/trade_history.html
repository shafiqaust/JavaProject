<!doctype html>
<html>
<head>
    <!-- Header include -->
    <title th:text="#{exchange.name}"></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="No-Cache">
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add -->
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/import.min.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/dashboard/css/sweet-alert.css" type="text/css" />
    <link rel="stylesheet" href="assets/dashboard/css2/chartist.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/dashboard/css/components.css" type="text/css" />
    <!-- End Header include -->
</head>

<body class="animate-in" th:inline="text">
    <!-- Navigation Bar-->
    <div th:include="./dashboard/topnav :: topnav"></div>
    <!-- End Navigation Bar-->

    <section id="coin-tabs" class="py-20px bg-gray-200">
        <div class="container">
            <!--nav tabs-->
            <div class="col-lg-12">
                <div class="rd-5 bg-white p-30px mb-md-30px mb-sm-30px mb-xs-30px">
                    <h4><span th:utext="#{dashboard.trade_history.title}"></span></h4>
                    <span class="fs-08 mb-15px span-inline" th:utext="#{dashboard.trade_history.alert}"></span>
                    <div class="row">
                        <table id="datatable-keytable" class="table mb-0" role="grid" aria-describedby="datatable-keytable_info" style="position: relative;">
                            <thead>
                            <tr>
                                <th width="20%" scope="col" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending" th:utext="#{dashboard.trade_history.column1}"></th>
                                <th width="10%"scope="col" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" th:utext="#{dashboard.trade_history.column3}"></th>
                                <th width="10%" scope="col" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" th:utext="#{dashboard.trade_history.column4}"></th>
                                <th width="10%" scope="col" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" th:utext="#{dashboard.trade_history.column5}"></th>
                                <th width="10%" scope="col" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" th:utext="#{dashboard.trade_history.column6}"></th>
                                <th width="10%" scope="col" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" th:utext="#{dashboard.trade_history.column7}"></th>
                                <th width="10%" scope="col" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" th:utext="#{dashboard.trade_history.column2}"></th>
                                <th width="10%" scope="col" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" th:utext="#{dashboard.trade_history.column9}"></th>
                                <th width="10%" scope="col" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="1" aria-label="Age: activate to sort column ascending" th:utext="#{dashboard.trade_history.column8}"></th>
                            </tr>
                            </thead>
                            <tbody id="myHistoryBodyId">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div><!--/container-->
    </section>

    <!-- Footer -->
    <div th:include="./dashboard/footer :: footer"></div>
    <!-- End Footer -->

    <!--Go to top-->
    <p id="back-top">
        <a href="#top"><i class="fa fa-angle-up"></i></a>
    </p>

    <script th:src="'js/common/utils.js?dummy='+ ${version}"></script>
    <script th:src="'js/provider/SimpleBaseProvider.js?dummy=' + ${version}"></script>
    <script th:src="'js/provider/CommonProvider.js?dummy=' + ${version}"></script>
    <script th:src="'js/provider/WalletProvider.js?dummy=' + ${version}"></script>
    <script th:src="'js/provider/TradeProvider.js?dummy=' + ${version}"></script>
    <script th:src="'js/service/TradeService.js?dummy=' + ${version}"></script>

    <script type="text/javascript">
        utils.locale_init('[[${localeName}]]');

        var tradeService = new TradeService();
        tradeService.rendererMyHistoryOrders("", "", 0, 20);
    </script>
</body>
</html>
