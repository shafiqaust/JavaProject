<!doctype html>
<html>
<head>
    <!-- Header include -->
    <title th:text="#{exchange.name}"></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="No-Cache">
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add -->
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/import.min.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/dashboard/css/sweet-alert.css" type="text/css" />
    <link rel="stylesheet" href="assets/dashboard/css2/chartist.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/dashboard/css/components.css" type="text/css" />
    <!-- End Header include -->
</head>

<body class="animate-in" th:inline="text">
    <!-- Navigation Bar-->
    <div th:include="./dashboard/topnav :: topnav"></div>
    <!-- End Navigation Bar-->

    <!--
       Coin tabs
    -->
    <section id="coin-tabs" class="py-20px bg-gray-200">
        <div class="container">
            <!--tab panes-->
            <!--Bitcoin tab-->
            <div class="row">
                <!--LEFT-->
                <div class="col-lg-6">
                    <div class="bg-white p-30px rd-5 mb-md-30px mb-sm-30px mb-xs-30px" style="height: 100%">
                        <h4><span th:utext="#{dashboard.auth_manage.level.title(${user.level})}"></span></h4>
                        <div class="box-body">

                            <div class="panel-body">
                                <div class="tab-content br-n pn">
                                    <div class="tab-pane active" id="deposit-nav-content-BITCOIN1">
                                        <div class="row">

                                            <div class="col-lg-12">
                                                <div class="rd-5 bg-white p-30px mb-md-30px mb-sm-30px mb-xs-30px">
                                                    <div class="row">
                                                        <table class="table mb-0" role="grid" aria-describedby="datatable-keytable_info">
                                                            <thead>
                                                            <tr>
                                                                <th scope="col" th:utext="#{dashboard.auth_manage.level.column1}"></th>
                                                                <th scope="col" th:utext="#{dashboard.auth_manage.level.column2}"></th>
                                                                <th scope="col" th:utext="#{dashboard.auth_manage.level.column3}"></th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <th:block th:each="walletInfo : ${walletInfos.infos}">
                                                                <tr class="odd" role="row">
                                                                    <td th:text="${walletInfo.wallet.coin.name}"></td>
                                                                    <td th:text="${#numbers.formatDecimal(walletInfo.level.onceAmount,1,8,'POINT')}"></td>
                                                                    <td th:text="${#numbers.formatDecimal(walletInfo.level.onedayAmount - walletInfo.wallet.todayWithdrawalTotalBalance,1,8,'POINT')}"></td>
                                                                </tr>
                                                            </th:block>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--RIGHT-->
                <div class="col-lg-6">
                    <div class="bg-white p-30px rd-5 mb-md-30px mb-sm-30px mb-xs-30px">
                        <h4><span th:utext="#{dashboard.auth_manage.level.standard.title(${user.level})}"></span></h4>
                        <div class="box-body">

                            <div class="panel-body">
                                <div class="tab-content br-n pn">
                                    <div class="tab-pane active" id="deposit-nav-content-BITCOIN">
                                        <div class="row">

                                            <div class="col-lg-12">
                                                <div class="rd-5 bg-white p-30px mb-md-30px mb-sm-30px mb-xs-30px">
                                                    <div class="row">
                                                        <table class="table mb-0" role="grid" aria-describedby="datatable-keytable_info" style="position: relative;">
                                                            <thead>
                                                                <tr>
                                                                    <th scope="col" colspan="3" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="3" aria-sort="ascending" aria-label="Name: activate to sort column descending" th:utext="#{dashboard.auth_manage.level.standard.desc1}"></th>
                                                                    <th scope="col" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending">LEVEL 1</th>
                                                                    <th scope="col" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending">LEVEL 2</th>
                                                                    <th scope="col" tabindex="0" aria-controls="datatable-keytable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending">LEVEL 3</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr>
                                                                    <td class="first" rowspan="2" style="vertical-align: middle" th:utext="#{dashboard.auth_manage.level.standard.desc2}"></td>
                                                                    <td class="first" colspan="2"></td>
                                                                    <td class="r" th:utext="#{dashboard.auth_manage.level.standard.desc8}"></td>
                                                                    <td class="on" rowspan="2" th:utext="#{dashboard.auth_manage.level.standard.desc8}"></td>
                                                                    <td class="" rowspan="2" th:utext="#{dashboard.auth_manage.level.standard.desc8}"></td>
                                                                </tr>
                                                                <tr>
                                                                    <!--
                                                                    <td class="first r" colspan="2" th:utext="#{dashboard.auth_manage.level.standard.desc10}"></td>
                                                                    <td class="r" th:utext="#{dashboard.auth_manage.level.standard.desc8}"></td>
                                                                    -->
                                                                </tr>
                                                                <th:block th:each="level,iter : ${levels}">
                                                                    <tr>
                                                                        <th:block th:if="${iter.index == 0}">
                                                                            <td class="first" th:rowspan="${iter.size} * 2" th:utext="#{dashboard.auth_manage.level.standard.desc4}"></td>
                                                                            <td class="first" rowspan="2" th:text="${level.coinName}"></td>
                                                                        </th:block>
                                                                        <th:block th:if="${iter.index != 0}">
                                                                            <td class="first" rowspan="2" th:text="${level.coinName}"></td>
                                                                        </th:block>

                                                                        <td class="first" th:utext="#{dashboard.auth_manage.level.standard.desc6}"></td>
                                                                        <td class="r" th:text="${level.level1.onceAmount}"></td>
                                                                        <td class="on" th:text="${level.level2.onceAmount}"></td>
                                                                        <td class="" th:text="${level.level3.onceAmount}"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td class="first" th:utext="#{dashboard.auth_manage.level.standard.desc7}"></td>
                                                                        <td class="r" th:text="${level.level1.onedayAmount}"></td>
                                                                        <td class="on" th:text="${level.level2.onedayAmount}"></td>
                                                                        <td class="" th:text="${level.level3.onedayAmount}"></td>
                                                                    </tr>
                                                                </th:block>

                                                                <tr>
                                                                    <td class="first" colspan="3" th:utext="#{dashboard.auth_manage.level.standard.desc5}"></td>
                                                                    <td class="r">
                                                                        <span class="btn_org_s" style="color:#a94442" th:utext="#{dashboard.auth_manage.level.standard.desc11}"></span>
                                                                    </td>
                                                                    <td class="on">
                                                                        <span class="btn_org_s" th:utext="#{dashboard.auth_manage.level.standard.desc17}"></span>
                                                                        <!--
                                                                        <form method="POST" enctype="multipart/form-data" id="idcardUploadForm">
                                                                            <input type="file" id="idcard-file" name="file" style="display: none;">
                                                                            <th:block th:if="${user.level.name() != 'LEVEL1'}">
                                                                                <span class="btn_org_s" style="color:#a94442" th:utext="#{dashboard.auth_manage.level.standard.desc12}"></span>
                                                                            </th:block>
                                                                            <th:block th:if="${user.level.name() == 'LEVEL1'}">
                                                                                <button id='idcard-upload' type="file" class="btn btn-danger" th:utext="#{dashboard.auth_manage.level.standard.desc13}"></button>
                                                                            </th:block>
                                                                        </form>
                                                                        -->
                                                                    </td>
                                                                    <td class="on">
                                                                        <span class="btn_org_s" th:utext="#{dashboard.auth_manage.level.standard.desc17}"></span>
                                                                        <!--
                                                                        <form method="POST" enctype="multipart/form-data" id="docUploadForm">
                                                                            <input type="file" id="doc-file" name="file" style="display: none;"/> >
                                                                            <th:block th:if="${user.level.name() == 'LEVEL1'}">
                                                                                <span class="btn_org_s" th:utext="#{dashboard.auth_manage.level.standard.desc14}"></span>
                                                                            </th:block>
                                                                            <th:block th:if="${user.level.name() == 'LEVEL2'}">
                                                                                <button id='doc-upload' type="file" class="btn btn-danger" th:utext="#{dashboard.auth_manage.level.standard.desc15}"></button>
                                                                            </th:block>
                                                                            <th:block th:if="${user.level.name() == 'LEVEL3'}">
                                                                                <span class="btn_org_s" th:utext="#{dashboard.auth_manage.level.standard.desc16}"></span>
                                                                            </th:block>
                                                                        </form>
                                                                        -->
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Ripple Tab-->
        </div><!--/container-->
    </section>

    <!-- Footer -->
    <div th:include="./dashboard/footer :: footer"></div>
    <!-- End Footer -->

    <!--Go to top-->
    <p id="back-top">
        <a href="#top"><i class="fa fa-angle-up"></i></a>
    </p>

    <script th:src="'js/common/utils.js?dummy='+ ${version}"></script>
    <script th:src="'js/service/AuthService.js?dummy=' + ${version}"></script>

    <script type="text/javascript">
        utils.locale_init('[[${localeName}]]');

        var authService = new AuthService();

        $('#idcard-file').change(function(e) {
            authService.uploadIdCard(e);
        });

        $('#doc-file').change(function(e) {
            authService.uploadDoc(e);
        });

        $('#idcard-upload').click(function(e) {
            e.preventDefault();
            $("#idcard-file").click();
        });

        $('#doc-upload').click(function(e) {
            e.preventDefault();
            $("#doc-file").click();
        });
    </script>
</body>
</html>
