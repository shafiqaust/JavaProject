<!doctype html>
<html>
<head>
    <title th:text="#{exchange.name}"></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="No-Cache">
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/import.min.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <!-- main script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body class="animate-in bg-gray-200" th:inline="text">
    <div class="py-50px demo-multibackground bg-gray-200"
         data-multibackground="debug"
         data-multibackground-layer-0-type="image"
         data-multibackground-layer-0-attachment="fixed"
         data-multibackground-layer-0-url="assets/img/bt-bg.jpg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="rd-10 p-5 bg-white text-center big-shadow">
                        <h3><a class="navbar-brand d-inline-flex logo" href="#">
                            DreamBox
                        </a></h3>

    <div class="row">
        <div class="col-lg-12" align="left" th:text="#{term.bittrust.term.title}"></div>
    </div>
    <div class="row">
        <div class="col-lg-12" align="left">
            <textarea rows="10" style="width:100%">

            </textarea>
        </div>
    </div>
                        <div class="row">
                            <div class="col-lg-12" align="left" th:text="#{term.privacy.policy.title}"></div>
                        </div>
    <div class="row">
        <div class="col-lg-12" align="left">
            <textarea rows="10" style="width:100%">

            </textarea>
        </div>
    </div>
                        <div class="row">
                            <div class="col-lg-12" align="left">
                                <div class="form-check mb-4 float-left d-block">
                                    <input name="agree" id="agree" type="checkbox">
                                    <label for="agree"><a data-toggle="modal" data-target="#agreeModal" th:utext="#{regist.agree}"></a></label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12" align="left">
                                <button id="agreeTermBtn" class="btn-fill-color text-uppercase btn btn-block mb-4" th:utext="#{landing.regist.agree.modal.agree}"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="'js/common/jquery.i18n.properties.js?dummy=' + ${version}"></script>
    <script th:src="'js/lib/form-to-obj.min.js?dummy=' + ${version}"></script>
    <script th:src="'js/common/utils.js?dummy=' + ${version}"></script>

    <script type="text/javascript">
        jQuery(document).ready(function() {
            utils.locale_init('[[${localeName}]]');

            $("#agreeTermBtn").click(function () {
                if($("#agree").is(":checked")) {
                    location.href="/regist";
                } else {
                    alert(utils.locale_i18n('landing.regist.agree.notcheck'));
                }
            });
        });
    </script>
</body>
</html>
