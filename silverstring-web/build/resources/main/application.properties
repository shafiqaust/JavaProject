default.locale=en_US
server.port=9090
server.use-forward-headers=true
server.tomcat.internal-proxies=127\\.0\\.0\\.1
server.tomcat.basedir: target/tomcat
server.tomcat.access_log_enabled: true
server.tomcat.access_log_pattern: %h %p %t "%r" %s %b
server.tomcat.protocol-header=x-forwarded-proto
server.tomcat.remote_ip_header=x-forwarded-for
spring.datasource.url=jdbc:mysql://localhost:3306/bitwallet?autoReconnect=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=bitwallet
spring.datasource.password=bitwallet#123
spring.mvc.favicon.enabled=false
sprinig.devtools.livereload.enabled=ture

spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

#multipart.enabled=true
#multipart.maxFileSize=10Mb
#multipart.maxRequestSize=10Mb

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.type=trace
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.redis.hibernate52.SingletonRedisRegionFactory
spring.jpa.properties.hibernate.cache.region_prefix=hibernate
spring.jpa.properties.hibernate.cache.use_structured_entries=true
spring.jpa.properties.hibernate.generate_statistics=true

#spring.jpa.properties.redis.expiryInSeconds.default=120
#spring.jpa.properties.redis.expiryInSeconds.hibernate.common=0
#spring.jpa.properties.redis.expiryInSeconds.hibernate.wallet=1200

hibernate.order_inserts=true
hibernate.order_updates=true
hibernate.jdbc.batch_size=100
spring.jpa.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.jdbc.batch_size=100

logging.level.org.hibernate=INFO

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=./upload

wallet.address.prefix=V1_
google.drive.upload.filepath=~/download/